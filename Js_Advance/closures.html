<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn closures</title>
</head>
<body style="background-color: #313131;">
    <button id="green">green</button>
    <button id="blue">blue</button>
</body>

    <script>
        // closers
            function onClickTwo(color){

               return  function(){
                    document.body.style.backgroundColor = `${color}` 
                }
                
            }

            document.getElementById("green").onclick = onClickTwo("green")
                
        
            document.getElementById("blue").onclick = onClickTwo("blue")
                
            

    </script>

</html>
